<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
    }
</style>

<body>
    <h2>현재 시간</h2>
    <div id="clock"></div>

    <script>
        // <!-- 인터프리터 언어 - 컴파일안하는 언어 -->
        let clockEl = document.querySelector("#clock");

        function getTime() {
            let timer = new Date();
            console.log(timer); // Fri Aug 04 2023 12:13:40 GMT+0900 (한국표준시)
            let hour = timer.getHours();
            console.log(hour); // 12시
            let min = timer.getMinutes(); // 15분
            console.log(min);
            let sec = timer.getSeconds(); // 14초
            console.log(sec);
            let now = hour + `:` + min + `:` + sec;

            return now;
        }

        function renderTime() {
            clockEl.innerHTML = `<h2>${getTime()}</h2>`;
        }

        setInterval(renderTime, 1000);
    // 자바스크립트 함수 ㅡ> setInterval(수행할 함수, 반복 시간); 1초 / 1000(ms)밀리초

    // setInterval(renderTime(), 1000);와 같이 괄호를 포함하여
    // 호출하면 함수가 한 번만 실행되고 계속해서
    // 같은 값을 반환하기 때문에 시간이 멈춰있는 것처럼 보일 수 있다

    // 함수 이름만으로도 함수를 참조하고 호출가능 - 자바스크립트
    </script>
</body>

</html>
