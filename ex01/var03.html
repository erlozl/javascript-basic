<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 - 배열</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        console.log(arr);
        console.log(arr[0]);

        // 1, 2, 3, 4
        let arr2 = [100, ...arr, 9];
        // ... > 전개 연산자, 타입을 벗겨낸다. 
        // 데이터를 추가하는 문법
        console.log(arr2);
    </script>
</body>

</html>
