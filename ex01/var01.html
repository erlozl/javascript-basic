<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 - 변수</title>
</head>

<body>
    <h1>자바스크립트 변수</h1>
    <hr>
    <script>
        let n1 = 1; // number타입
        let d1 = 1.5; // number타입
        let s1 = "안녕"; // String
        let s2 = '안녕'; // String
        let boolean = true; // Boolean 불리언타입
        let data1 = null; // null
        let data2; // undefined
        console.log(`n1 : ${n1}`);
        console.log("d1 : " + d1);
        console.log("s1", s1);
        console.log("s2", s2);
        console.log("boolean", boolean);
        console.log("data1", data1);
        console.log("data2", data2);
    </script>
</body>

</html>
