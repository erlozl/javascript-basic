<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
</head>

<body>
    <h1>history02</h1>
    <button onclick="back()">뒤로가기</button>
    <script>
        function back() {
            history.back();
            // window는 생략 가능
        }
    </script>
    <!-- history 객체는 이전에 불렀던 화면을 그대로 불러오는 것임
        즉, 기억해두는 것
     -->
</body>

</html>l
